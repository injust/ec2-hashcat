# https://repost.aws/articles/ARwfQMxiC-QMOgWykD9mco1w/install-nvidia-gpu-driver-cuda-toolkit-nvidia-container-toolkit-on-amazon-ec2-instances-running-amazon-linux-2023-al2023

schemaVersion: 1.0

phases:
  - name: build
    steps:
      - name: DnfAddRepo
        action: ExecuteBash
        inputs:
          commands:
            - dnf -y install nvidia-release

      - name: DnfInstall
        action: ExecuteBash
        inputs:
          commands:
            - dnf -y install cuda-cudart-13-0 cuda-nvrtc-devel-13-0 nvidia-driver-cuda
